<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'administration - E-Shop Mode</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="admin.css" rel="stylesheet"/>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Administration E-Shop Mode</h1>
            <a href="login.html" class="action-button">Déconnexion</a>
        </div>

        <div class="admin-nav">
            <a href="#products">Produits</a>
            <a href="#orders">Commandes</a>
            <a href="#customers">Clients</a>
            <a href="#stats">Statistiques</a>
        </div>

        <div class="admin-content">
            <div class="content-header">
                <h2>Gestion des Produits</h2>
                <button class="add-button">Ajouter un produit</button>
            </div>

            <table class="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="/api/placeholder/50/50" alt="T-shirt"></td>
                        <td>T-shirt Premium</td>
                        <td>29.99 €</td>
                        <td>50</td>
                        <td>
                            <button class="action-button edit-button">Modifier</button>
                            <button class="action-button delete-button">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img src="/api/placeholder/50/50" alt="Jean"></td>
                        <td>Jean Classique</td>
                        <td>49.99 €</td>
                        <td>35</td>
                        <td>
                            <button class="action-button edit-button">Modifier</button>
                            <button class="action-button delete-button">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
